{% extends "layout.html" %}
{% block title %}ホーム - 注文管理システム{% endblock %}
{% block content %}
<style>
    .hero-section {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 5rem 0;
        text-align: center;
    }
    .feature-card {
        background: white;
        border-radius: 15px;
        padding: 2rem;
        text-align: center;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        transition: all 0.3s ease;
        height: 100%;
    }
    .feature-card:hover {
        transform: translateY(-5px);
    }
</style>
<div class="hero-section">
    <div class="container">
        <h1 class="display-4">注文管理システム</h1>
        <p class="lead">効率的な注文管理とスムーズなオペレーションを実現します。</p>
        <p>QRコードをスキャンして注文を開始するか、管理者としてログインしてください。</p>
    </div>
</div>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-4 col-md-6 mb-4">
            <div class="feature-card">
                <h3><i class="fas fa-fire"></i> キッチン管理</h3>
                <p>リアルタイムで注文状況を確認し、調理管理を行います。</p>
                <a href="{{ url_for('kitchen') }}" class="btn btn-primary">キッチン画面へ</a>
            </div>
        </div>
        <div class="col-lg-4 col-md-6 mb-4">
            <div class="feature-card">
                <h3><i class="fas fa-chart-line"></i> 売上分析</h3>
                <p>詳細な売上データと分析レポートで経営判断をサポートします。</p>
                <a href="{{ url_for('dashboard') }}" class="btn btn-primary">ダッシュボードへ</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
