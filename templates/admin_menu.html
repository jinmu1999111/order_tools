{% extends "layout.html" %}
{% block title %}メニュー管理{% endblock %}
{% block content %}
    <h1 class="mb-4">メニュー管理</h1>

    <div class="card mb-4">
        <div class="card-header">新規メニュー追加</div>
        <div class="card-body">
            <form action="{{ url_for('add_menu_item') }}" method="post" class="row g-3">
                <div class="col-md-5">
                    <input type="text" name="name" class="form-control" placeholder="商品名" required>
                </div>
                <div class="col-md-3">
                    <input type="number" name="price" class="form-control" placeholder="価格" required>
                </div>
                 <div class="col-md-3">
                    <input type="text" name="category" class="form-control" placeholder="カテゴリ" required>
                </div>
                <div class="col-md-1 d-grid">
                    <button type="submit" class="btn btn-primary">追加</button>
                </div>
            </form>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-hover align-middle">
            <thead>
                <tr>
                    <th>商品名</th>
                    <th>価格</th>
                    <th>カテゴリ</th>
                    <th>状態</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                {% for item in menu_items %}
                <tr>
                    <td>{{ item.name }}</td>
                    <td>{{ item.price }}円</td>
                    <td>{{ item.category }}</td>
                    <td>
                        {% if item.active %}
                            <a href="{{ url_for('toggle_menu_item', item_id=item.id) }}" class="badge text-decoration-none bg-success">表示中</a>
                        {% else %}
                            <a href="{{ url_for('toggle_menu_item', item_id=item.id) }}" class="badge text-decoration-none bg-secondary">非表示</a>
                        {% endif %}
                    </td>
                    <td>
                        <a href="{{ url_for('delete_menu_item', item_id=item.id) }}" class="btn btn-sm btn-danger" onclick="return confirm('本当に削除しますか？');">削除</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
