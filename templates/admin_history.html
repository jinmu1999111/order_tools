{% extends 'layout.html' %}

{% block title %}注文履歴管理{% endblock %}

{% block content %}
<div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">📜 注文履歴管理</h1>

    <div class="bg-white rounded-lg shadow-md p-6 mb-8">
        <h2 class="text-xl font-semibold text-gray-700 mb-4">注文検索・フィルター</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
            <div>
                <label for="search-keyword" class="block text-sm font-medium text-gray-700 mb-1">キーワード検索</label>
                <input type="text" id="search-keyword" placeholder="メニュー名、テーブル名..." class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
            </div>
            <div>
                <label for="filter-table" class="block text-sm font-medium text-gray-700 mb-1">テーブルで絞り込み</label>
                <select id="filter-table" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
                    <option value="">全てのテーブル</option>
                    {% for table in tables %}
                    <option value="{{ table.name }}">{{ table.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label for="filter-status" class="block text-sm font-medium text-gray-700 mb-1">ステータスで絞り込み</label>
                <select id="filter-status" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
                    <option value="">全てのステータス</option>
                    <option value="pending">注文受付</option>
                    <option value="cooking">調理中</option>
                    <option value="served">提供済</option>
                    <option value="cancelled">キャンセル</option>
                </select>
            </div>
        </div>
        <div class="mt-6 flex justify-end gap-3">
            <button id="reset-filters" class="bg-gray-400 text-white px-5 py-2 rounded-md hover:bg-gray-500 transition duration-300">
                <i class="fas fa-redo mr-2"></i> リセット
            </button>
            <button id="apply-filters" class="bg-primary text-white px-5 py-2 rounded-md hover:bg-primary-dark transition duration-300">
                <i class="fas fa-filter mr-2"></i> 適用
            </button>
        </div>
    </div>

    <div class="bg-white rounded-lg shadow-md p-6">
        <h2 class="text-xl font-semibold text-gray-700 mb-4">注文履歴</h2>

        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">注文ID</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">テーブル</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">メニュー</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">価格</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ステータス</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">注文日時</th>
                    </tr>
                </thead>
                <tbody id="order-history-table-body" class="bg-white divide-y divide-gray-200">
                    </tbody>
            </table>
        </div>

        <nav class="flex justify-center items-center gap-2 mt-6" aria-label="Pagination">
            <button id="prev-page" class="relative inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">前へ</button>
            <span id="page-info" class="text-gray-700 text-sm"></span>
            <button id="next-page" class="relative inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">次へ</button>
        </nav>
    </div>
</div>

<script>
    let allOrders = [];
    let filteredOrders = [];
    let currentPage = 1;
    const itemsPerPage = 10;

    document.addEventListener('DOMContentLoaded', function() {
        fetchOrderHistory();

        document.getElementById('apply-filters').addEventListener('click', applyFilters);
        document.getElementById('reset-filters').addEventListener('click', resetFilters);

        document.getElementById('prev-page').addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                renderOrders();
            }
        });

        document.getElementById('next-page').addEventListener('click', () => {
            if (currentPage * itemsPerPage < filteredOrders.length) {
                currentPage++;
                renderOrders();
            }
        });
    });

    async function fetchOrderHistory() {
        try {
            const response = await fetch('/api/history/orders');
            if (!response.ok) throw new Error('Network response was not ok');
            const data = await response.json();
            allOrders = data.orders;
            filteredOrders = [...allOrders];
            renderOrders();
        } catch (error) {
            console.error('Failed to fetch order history:', error);
            document.getElementById('order-history-table-body').innerHTML = `<tr><td colspan="6" class="text-center py-4">履歴の読み込みに失敗しました。</td></tr>`;
        }
    }

    function applyFilters() {
        const keyword = document.getElementById('search-keyword').value.toLowerCase();
        const table = document.getElementById('filter-table').value;
        const status = document.getElementById('filter-status').value;

        filteredOrders = allOrders.filter(order => {
            const matchKeyword = order.item_name.toLowerCase().includes(keyword) || order.table_name.toLowerCase().includes(keyword);
            const matchTable = !table || order.table_name === table;
            const matchStatus = !status || order.status === status;
            return matchKeyword && matchTable && matchStatus;
        });

        currentPage = 1;
        renderOrders();
    }

    function resetFilters() {
        document.getElementById('search-keyword').value = '';
        document.getElementById('filter-table').value = '';
        document.getElementById('filter-status').value = '';
        filteredOrders = [...allOrders];
        currentPage = 1;
        renderOrders();
    }

    function renderOrders() {
        const tableBody = document.getElementById('order-history-table-body');
        tableBody.innerHTML = '';

        const startIndex = (currentPage - 1) * itemsPerPage;
        const endIndex = startIndex + itemsPerPage;
        const pagedOrders = filteredOrders.slice(startIndex, endIndex);

        if (pagedOrders.length === 0) {
            tableBody.innerHTML = '<tr><td colspan="6" class="text-center py-4">該当する注文履歴はありません。</td></tr>';
        }

        pagedOrders.forEach(order => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td class="px-6 py-4 whitespace-nowrap">${order.id}</td>
                <td class="px-6 py-4 whitespace-nowrap">${order.table_name}</td>
                <td class="px-6 py-4 whitespace-nowrap">${order.item_name}</td>
                <td class="px-6 py-4 whitespace-nowrap">¥${order.item_price.toLocaleString()}</td>
                <td class="px-6 py-4 whitespace-nowrap">
                    <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${getStatusClass(order.status)}">
                        ${getStatusDisplay(order.status)}
                    </span>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">${new Date(order.timestamp).toLocaleString('ja-JP')}</td>
            `;
            tableBody.appendChild(row);
        });

        updatePagination();
    }
    
    function getStatusClass(status) {
        const classes = {
            pending: 'bg-yellow-100 text-yellow-800',
            cooking: 'bg-blue-100 text-blue-800',
            served: 'bg-green-100 text-green-800',
            cancelled: 'bg-red-100 text-red-800',
        };
        return classes[status] || 'bg-gray-100 text-gray-800';
    }

    function getStatusDisplay(status) {
        const display = {
            pending: '注文受付',
            cooking: '調理中',
            served: '提供済',
            cancelled: 'キャンセル',
        };
        return display[status] || status;
    }

    function updatePagination() {
        const totalPages = Math.ceil(filteredOrders.length / itemsPerPage);
        document.getElementById('page-info').textContent = `${currentPage} / ${totalPages || 1} ページ`;
        document.getElementById('prev-page').disabled = currentPage === 1;
        document.getElementById('next-page').disabled = currentPage >= totalPages;
    }

</script>
<style>
    .animate-scale-in {
        animation: scaleIn 0.3s ease-out forwards;
    }
    @keyframes scaleIn {
        from { transform: scale(0.9); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
    }
</style>
{% endblock %}
