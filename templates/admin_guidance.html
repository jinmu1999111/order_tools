{% extends 'layout.html' %}
{% block title %}案内管理{% endblock %}

{% block extra_css %}
<style>
    .page-container {
        max-width: 800px;
        margin: 0 auto;
    }
    .card-header h2 {
        font-size: 1.8rem;
        margin-bottom: 0;
    }
</style>
{% endblock %}

{% block content %}
<div class="page-container">
    <h1 class="mb-4" style="font-size: 2.5rem;">💁‍♀️ 案内管理</h1>

    <div class="card">
        <div class="card-header bg-transparent border-0 pt-3">
            <h2>QRコード発行</h2>
        </div>
        <div class="card-body">
            <p class="card-text text-muted">お客様をご案内するテーブル名と人数を入力して、QRコードを発行してください。</p>
            <form id="guidance-form" class="row g-3 align-items-end">
                <div class="col-12 col-md">
                    <label for="table_name" class="form-label">テーブル名</label>
                    <input type="text" id="table_name" name="table_name" class="form-control" placeholder="例: 5番テーブル" required>
                </div>
                <div class="col-12 col-md-4">
                    <label for="guest_count" class="form-label">人数</label>
                    <input type="number" id="guest_count" name="guest_count" class="form-control" value="1" min="1" required>
                </div>
                <div class="col-12 col-md-auto">
                    <button type="submit" class="btn btn-primary w-100">発行</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
