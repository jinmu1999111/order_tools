<div class="container-fluid">

        </div>
    <div class="text-center p-5" id="empty-state" style="display: none;">

    </div>
</div>

<script>
    // â˜…â˜…â˜… ä¿®æ­£ç‚¹ 1: AudioContextã‚’æœ€åˆã«ä¸€åº¦ã ã‘ä½œæˆ â˜…â˜…â˜…
    const AudioContext = window.AudioContext || window.webkitAudioContext;
    const audioContext = new AudioContext();

    let soundEnabled = true;
    let knownOrderIds = new Set();

    async function fetchOrders() {
        try {
            const response = await fetch('/api/kitchen/orders');
            if (!response.ok) {
                console.error("Network error");
                return;
            }
            const data = await response.json();
            if (data.success) {
                // æ³¨æ–‡æ•°ã‚’æ›´æ–°
                const pendingOrders = data.orders || [];
                document.getElementById('pending-count').textContent = pendingOrders.length;

                const newOrderIds = new Set(pendingOrders.map(o => o.session_id));
                const isNewOrder = [...newOrderIds].some(id => !knownOrderIds.has(id));
                
                if (isNewOrder && knownOrderIds.size > 0) { // æœ€åˆã®èª­ã¿è¾¼ã¿ã§ã¯é³´ã‚‰ã•ãªã„
                    if(soundEnabled) playSound();
                }

                knownOrderIds = new Set(pendingOrders.map(o => o.session_id));
                renderOrders(pendingOrders);
            }
        } catch (error) {
            console.error("Fetch error:", error);
        }
    }

    function renderOrders(orders) {
        const grid = document.getElementById('orders-grid');
        const emptyState = document.getElementById('empty-state');
        grid.innerHTML = '';

        if (orders.length === 0) {
            emptyState.style.display = 'block';
            return;
        }
        emptyState.style.display = 'none';

        orders.forEach(order => {
            const card = document.createElement('div');
            card.className = 'col-12 col-md-6 col-lg-4 mb-4';
            
            let itemsHtml = '';
            order.items.forEach(item => {
                itemsHtml += `<li class="list-group-item d-flex justify-content-between align-items-center">
                    ${item.name} <span class="badge bg-primary rounded-pill">${item.quantity}</span>
                </li>`;
            });

            card.innerHTML = `
                <div class="card h-100 order-card">
                    <div class="card-body d-flex flex-column">
                        <div class="d-flex justify-content-between">
                            <h5 class="card-title">${order.table_name}</h5>
                            <small class="text-muted">${new Date(order.timestamp).toLocaleTimeString('ja-JP')}</small>
                        </div>
                        <ul class="list-group list-group-flush my-3 flex-grow-1">${itemsHtml}</ul>
                        <div>
                            <button class="btn btn-success w-100" onclick="completeOrder('${order.session_id}')">èª¿ç†å®Œäº†</button>
                        </div>
                    </div>
                </div>
            `;
            grid.appendChild(card);
        });
    }

    async function completeOrder(sessionId) {
        await fetch(`/api/order/complete/${sessionId}`, { method: 'POST' });
        fetchOrders();
    }
    
    // â˜…â˜…â˜… ä¿®æ­£ç‚¹ 2: playSoundé–¢æ•°ã‚’ä¿®æ­£ â˜…â˜…â˜…
    function playSound() {
        // AudioContextãŒãƒ¦ãƒ¼ã‚¶ãƒ¼æ“ä½œãªã—ã«é–‹å§‹ã§ããªã„å ´åˆï¼ˆsuspendedçŠ¶æ…‹ï¼‰ã¯ä½•ã‚‚ã—ãªã„ã€‚
        // ã“ã®çŠ¶æ…‹ã¯ãƒœã‚¿ãƒ³ã‚¯ãƒªãƒƒã‚¯ã§è§£é™¤ã•ã‚Œã‚‹ã€‚
        if (audioContext.state === 'suspended') {
            return;
        }
        try {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(440, audioContext.currentTime); // A4
            gainNode.gain.setValueAtTime(0.5, audioContext.currentTime);

            gainNode.gain.exponentialRampToValueAtTime(0.0001, audioContext.currentTime + 0.5);
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);

        } catch (e) {
            console.error("Sound play failed", e);
        }
    }

    // â˜…â˜…â˜… ä¿®æ­£ç‚¹ 3: ãƒœã‚¿ãƒ³ã‚¯ãƒªãƒƒã‚¯ã§AudioContextã‚’æœ‰åŠ¹åŒ– â˜…â˜…â˜…
    document.getElementById('sound-toggle').addEventListener('click', () => {
        soundEnabled = !soundEnabled;
        const icon = document.querySelector('#sound-toggle i');
        icon.className = soundEnabled ? 'bi bi-volume-up-fill' : 'bi bi-volume-mute-fill';

        // ãƒ¦ãƒ¼ã‚¶ãƒ¼ã®æ“ä½œã‚’ãã£ã‹ã‘ã«AudioContextã‚’æœ‰åŠ¹åŒ–ï¼ˆã“ã‚ŒãŒé‡è¦ï¼‰
        if (audioContext.state === 'suspended') {
            audioContext.resume().then(() => {
                console.log('AudioContext resumed!');
            });
        }
    });

    document.addEventListener('DOMContentLoaded', fetchOrders);
    setInterval(fetchOrders, 10000); // 10ç§’ã«çŸ­ç¸®ã—ã¦ãƒ†ã‚¹ãƒˆã—ã‚„ã™ã
</script>
