{% extends "layout.html" %}
{% block title %}キッチン管理{% endblock %}

{% block extra_css %}
<style>
    .kitchen-header {
        background-color: #fff;
        border-radius: 12px;
        padding: 1rem;
        box-shadow: 0 4px 15px rgba(0,0,0,0.05);
    }
    .stat-item { text-align: center; }
    .stat-number { font-size: 2rem; font-weight: 500; color: var(--color-primary); }
    .order-card {
        border-left: 5px solid;
        transition: all 0.3s ease;
    }
    .order-card.status-pending { border-left-color: #FFB74D; }
    .order-card.status-preparing { border-left-color: #64B5F6; }
</style>
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 style="font-size: 2.5rem;">🍳 キッチン管理</h1>
        <button class="btn btn-light border" id="sound-toggle"><i class="bi bi-volume-up-fill"></i></button>
    </div>

    <div class="row kitchen-header mb-4">
        <div class="col-6 col-md-3 stat-item">
            <div class="stat-number" id="pending-count">{{ stats.pending_orders or 0 }}</div>
            <div>調理待ち</div>
        </div>
        <div class="col-6 col-md-3 stat-item">
            <div class="stat-number" id="preparing-count">{{ stats.preparing_orders or 0 }}</div>
            <div>調理中</div>
        </div>
        <div class="col-6 col-md-3 stat-item">
            <div class="stat-number" id="ready-count">--</div>
            <div>提供準備OK</div>
        </div>
        <div class="col-6 col-md-3 stat-item">
            <div class="stat-number" id="total-count">{{ stats.total_orders or 0 }}</div>
            <div>本日の注文件数</div>
        </div>
    </div>

    <div class="orders-grid row" id="orders-grid">
    </div>
    <div class="text-center p-5" id="empty-state" style="display: none;">
        <h3>現在の注文はありません</h3>
    </div>
</div>

<script>
    let soundEnabled = true;
    let knownOrderIds = new Set();

    // ★★★ 修正箇所 ★★★
    // 新しい通知音を読み込んでおく
    const notificationSound = new Audio("{{ url_for('static', filename='sounds/notification.mp3') }}");
    notificationSound.load(); // 事前に読み込む

    // 通知表示関数
    function showNotification(message, type = 'info') {
        const alertDiv = document.createElement('div');
        alertDiv.className = `alert alert-${type === 'error' ? 'danger' : 'info'} alert-dismissible fade show position-fixed top-0 start-50 translate-middle-x mt-3`;
        alertDiv.style.zIndex = 9999;
        alertDiv.innerHTML = `
            ${message}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        `;
        document.body.appendChild(alertDiv);
        setTimeout(() => alertDiv.remove(), 5000);
    }

    // 注文データを取得
    async function fetchOrders() {
        try {
            const response = await fetch('/api/kitchen/orders');
            if (!response.ok) {
                console.error("Network error");
                return;
            }
            const data = await response.json();
            if (data.success) {
                updateStats(data.stats);
                
                const currentOrderIds = new Set(data.orders.map(o => o.id));
                const isNewOrder = [...currentOrderIds].some(id => !knownOrderIds.has(id));
                
                if (isNewOrder && knownOrderIds.size > 0) {
                    showNotification('新しい注文が入りました！', 'info');
                    if (soundEnabled) {
                        playSound();
                    }
                }
                
                knownOrderIds = currentOrderIds;
                renderOrders(data.orders);
            }
        } catch (error) {
            console.error("Fetch error:", error);
        }
    }

    // 統計情報を更新
    function updateStats(stats) {
        document.getElementById('pending-count').textContent = stats.pending_orders || 0;
        document.getElementById('preparing-count').textContent = stats.preparing_orders || 0;
        document.getElementById('ready-count').textContent = '--'; 
        document.getElementById('total-count').textContent = stats.total_orders || 0;
    }

    // 注文カードを描画
    function renderOrders(orders) {
        const grid = document.getElementById('orders-grid');
        const emptyState = document.getElementById('empty-state');
        grid.innerHTML = '';

        if (orders.length === 0) {
            emptyState.style.display = 'block';
            return;
        }
        emptyState.style.display = 'none';

        orders.forEach(order => {
            const card = document.createElement('div');
            card.className = 'col-12 col-md-4 col-lg-3 mb-3'; 
            
            const actionButton = `<button class="btn btn-sm btn-success w-100" onclick="updateStatus(${order.id}, 'served')">完了</button>`;

            card.innerHTML = `
                <div class="card h-100 order-card status-${order.status}">
                    <div class="card-body p-2 d-flex flex-column">
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <h6 class="card-title mb-0">${order.table_name}</h6>
                            <small class="text-muted">${new Date(order.timestamp).toLocaleTimeString('ja-JP')}</small>
                        </div>
                        <p class="fs-5 text-center my-2 flex-grow-1">${order.item_name}</p>
                        <div class="mt-auto">
                            ${actionButton}
                        </div>
                    </div>
                </div>
            `;
            grid.appendChild(card);
        });
    }

    // 注文ステータスを更新
    async function updateStatus(orderId, newStatus) {
        try {
            const response = await fetch(`/api/kitchen/orders/${orderId}/status`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ status: newStatus })
            });
            
            if (response.ok) {
                showNotification('ステータスを更新しました', 'success');
                fetchOrders();
            } else {
                const data = await response.json();
                showNotification(data.message || 'ステータスの更新に失敗しました', 'error');
            }
        } catch (error) {
            console.error('Update status error:', error);
            showNotification('ステータスの更新に失敗しました', 'error');
        }
    }
    
    // ★★★ 修正箇所 ★★★
    // サウンドを再生 (読み込んだ音声ファイルを再生)
    function playSound() {
        // 再生が中断されないように、再生位置を先頭に戻す
        notificationSound.currentTime = 0;
        notificationSound.play().catch(e => console.error("音声の再生に失敗しました:", e));
    }

    // サウンドトグルボタンの処理
    document.getElementById('sound-toggle').addEventListener('click', () => {
        soundEnabled = !soundEnabled;
        const icon = document.querySelector('#sound-toggle i');
        icon.className = soundEnabled ? 'bi bi-volume-up-fill' : 'bi bi-volume-mute-fill';
        
        // ユーザー操作によって初めて音声を再生可能にする（ブラウザの自動再生ポリシー対策）
        if (soundEnabled) {
            notificationSound.play().then(() => notificationSound.pause());
        }
    });

    // ページ読み込み時の処理
    document.addEventListener('DOMContentLoaded', fetchOrders);
    setInterval(fetchOrders, 15000); // 15秒ごとに更新
</script>
{% endblock %}
