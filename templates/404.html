{% extends "layout.html" %}
{% block title %}ページが見つかりません{% endblock %}
{% block content %}
<div class="container text-center" style="margin-top: 100px;">
    <h1 class="display-1">404</h1>
    <h2>ページが見つかりません</h2>
    <p class="lead">お探しのページは存在しないか、移動した可能性があります。</p>
    {% if current_user.is_authenticated %}
        <a href="{{ url_for('dashboard') }}" class="btn btn-primary">ダッシュボードに戻る</a>
    {% else %}
        <a href="{{ url_for('index') }}" class="btn btn-primary">ホームに戻る</a>
    {% endif %}
</div>
{% endblock %}
