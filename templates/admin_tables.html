{% extends "layout.html" %}
{% block title %}卓管理{% endblock %}
{% block content %}
<h1 class="mb-4">卓管理</h1>

<div class="card mb-4">
    <div class="card-header">新規テーブル追加</div>
    <div class="card-body">
        <form action="{{ url_for('add_table') }}" method="post" class="row g-3 align-items-center">
            <div class="col-md-6">
                <input type="text" name="name" class="form-control" placeholder="テーブル名 (例: 3番卓, テラス席)" required>
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary">追加</button>
            </div>
        </form>
    </div>
</div>

<div class="table-responsive">
    <table class="table table-striped table-hover align-middle">
        <thead>
            <tr>
                <th>テーブル名</th>
                <th>注文用URL (コピー用)</th>
                <th class="text-center">操作</th>
            </tr>
        </thead>
        <tbody>
            {% for table in tables %}
            <tr>
                <td>{{ table.name }}</td>
                <td>
                    <input type="text" class="form-control form-control-sm" value="{{ url_for('table_menu', table_id=table.id, _external=True) }}" readonly>
                </td>
                <td class="text-center">
                    <button type="button" class="btn btn-sm btn-info qr-button" 
                            data-bs-toggle="modal" 
                            data-bs-target="#qrModal" 
                            data-url="{{ url_for('table_menu', table_id=table.id, _external=True) }}"
                            data-name="{{ table.name }}">
                        <i class="bi bi-qr-code"></i> QR表示
                    </button>

                    <a href="{{ url_for('delete_table', table_id=table.id) }}" class="btn btn-sm btn-danger" onclick="return confirm('本当に「{{ table.name }}」を削除しますか？');">
                        <i class="bi bi-trash"></i> 削除
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<div class="modal fade" id="qrModal" tabindex="-1" aria-labelledby="qrModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="qrModalLabel">テーブルQRコード</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body text-center">
        <h4 id="modalTableName" class="mb-3"></h4>
        <div id="qrcode" class="d-flex justify-content-center"></div>
        <p class="mt-3 text-muted">お客様にこのQRコードを読み取ってもらってください。</p>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function () {
    const qrModal = document.getElementById('qrModal');
    if(qrModal) {
        const qrcodeContainer = document.getElementById('qrcode');
        const modalTableName = document.getElementById('modalTableName');
        let qrcode = null;

        qrModal.addEventListener('show.bs.modal', function (event) {
            const button = event.relatedTarget;
            const urlToEncode = button.getAttribute('data-url');
            const tableName = button.getAttribute('data-name');
            
            modalTableName.textContent = tableName;
            qrcodeContainer.innerHTML = '';

            qrcode = new QRCode(qrcodeContainer, {
                text: urlToEncode,
                width: 256,
                height: 256,
                colorDark : "#000000",
                colorLight : "#ffffff",
                correctLevel : QRCode.CorrectLevel.H
            });
        });
    }
});
</script>
{% endblock %}
